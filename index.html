<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Nutrition Tracker</title>

  <!-- Bootstrap -->
  <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Personal CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div id="background">
  <div id="title">
    <h2>Nutrition Tracker</h2>
    <hr>
    <h3 id="recordWhat" style="display:none;">Record what you just ate!</h3>
    <a href="#home" type="button" class="btn btn-primary" data-toggle="tab" id="homeButton" data-target="#home" style="display:none;">Home</a>
  </div>

  <div class="container" id="pillnav" style="display:none;"> <!-- Added -->
    <ul class="nav nav-pills nav-stacked"> <!-- Added -->
      <div id="home" style="display:none;"></div> <!-- Added -->
      <li><a href="#log"  class="btn btn-primary" data-toggle="tab">Click to record a New Food.</a></li> <!-- Added -->
      <li><a href="#define"  class="btn btn-primary" data-toggle="tab">Click to Create a Pre-set Food Category.</a></li> <!-- Added -->
      <li><a href="#history"  class="btn btn-primary" data-toggle="tab">Click to see your Meal History.</a></li>
      <li><a href="#logsign" type="button" class="btn btn-primary" data-toggle="tab" id="forLogout">Logout</a></li> <!-- Added -->
      <a href="#update-log" data-toggle="tab" class="disabled" type="hidden"></a><!-- Added -->
    </ul>
    </div>
  <!-- </div> -->
  <div class="container" style="text-align:center;">
    <div class="tab-content">
      <div class="tab-pane active" id="logsign">
        <div id="forLogin">
          <button data-toggle="modal" data-target="#login-modal" class="btn btn-primary">Login</button>
          <button data-toggle="modal" data-target="#signup-modal" class="btn btn-primary">Sign Up</button>
        </div>
      </div>

      <!-- DEFINE -->
      <div class="tab-pane fade" id="define">
        <h2>Meal Pre-set</h2>
          <label for="def-description">Create a Pre-set Meal Category</label>
          <textarea class="form-control" id="def-description" rows="3" placeholder="Be generic, add the details later (e.g. Hamburger, Pasta, Salad, etc.), or skip to the Record New Meal tab, to use a previous Pre-set ...."></textarea>
          <label for="def-logtype">Meal Time-of-Day/Type</label>
          <select class="form-control" id="def-logtype">
            <option id="breakfastOption">Breakfast</option>
            <option id="lunchOption">Lunch</option>
            <option id="dinnerOption">Dinner</option>
            <option id="snackOption">Snack</option>

          </select>
          <button id="def-save" class="btn btn-primary">Go to Enter Nutrition Information</button>
      </div>
      
      <!-- Log -->
      <div class="tab-pane fade" id="log">
        <h2>Enter Nutrition Information</h2>
        <label>Select Pre-set Meal Category</label>
        <select class="form-control" id="log-definition"></select>
        <label>Details</label>
        <input type="text" class="form-control" id="log-result" placeholder="What kind? What were its toppings? etc ....">
        <label>Calories</label>
        <input type="text" class="form-control" id="log-calorie" placeholder="only numbers ....">
        <label>Nutrition Information</label>
        <textarea class="form-control" id="log-description" rows="3" placeholder="enter fat, carbs, protein ...."></textarea>
        <button id="log-save" class="btn btn-primary">Put it in History</button>
      </div>

      <!-- Log Update -->
      <div class="tab-pane fade" id="update-log">
        <h2>Update Nutrition Information</h2>
        <label>Re-Select Pre-set Meal</label>
        <select class="form-control" id="update-definition"></select>
        <label>Notes</label>
        <input type="hidden" class="form-control" id="update-id">
        <input type="text" class="form-control" id="update-result">
        <label>Calories</label>
        <input type="hidden" class="form-control" id="update-date">
        <input type="text" class="form-control" id="update-calorie">
        <label>Nutrition Information</label>
        <textarea class="form-control" id="update-description" rows="3"></textarea>
        <hr>
        <button id="log-update" class="btn btn-primary">Go back to History</button>
      </div>

      <!-- History -->
      <div class="tab-pane fade" id="history">
        <h2>Meal History</h2>
        <ul class="list-group" id="history-list">
        </ul>
      </div>
    </div>

      <!-- Login Modal -->

 <div class="modal fade" id="login-modal" role="dialog">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger" style="display: none;" role="alert" id="li_error"></div>
        <label for="li_username">Username:</label>
        <input id="li_username">
        <label for="li_password">Password:</label>
        <input type="password" id="li_password">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="login" type="button" class="btn btn-primary">Login</button>
      </div>
     </div>
   </div>
 </div>
 <div class="modal fade" id="signup-modal" role="dialog">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Sign Up</h4>
      </div>
      <div class="modal-body">
      <div class="alert alert-danger" role="alert" style="display:none;" id="su_error"></div>
        <label for="su_username">Username:</label>
        <input id="su_username" />
        <label for="su_password">Password:</label>
        <input type="password" id="su_password" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="signup" type="button" class="btn btn-primary">Signup</button>
      </div>
     </div>
   </div>
 </div>
 </div>
</div>

</body>

</html>
