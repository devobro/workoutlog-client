<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Nutrition Tracker</title>

  <!-- Bootstrap -->
  <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>


  <ul class="nav nav-tabs">
    <li><a href="#home" id="loginout" class="disabled" data-toggle="tab">Login</a></li>
    <li><a href="#define" class="disabled" data-toggle="tab">Pre-set Meals</a></li>
    <li><a href="#log" class="disabled" data-toggle="tab">Meal Information</a></li>
    <li><a href="#history" class="disabled" data-toggle="tab">View Meal History</a></li>
    <a href="#update-log" data-toggle="tab" class="disabled" type="hidden"></a>
  </ul>

  <div class="container">
    <div class="tab-content">
      <div class="tab-pane active" id="home">
        <h2>Nutrition Tracker</h2>
        <div id="forLogin">
          <button data-toggle="modal" data-target="#login-modal" class="btn btn-primary">Login</button>
          <button data-toggle="modal" data-target="#signup-modal" class="btn btn-primary">Sign Up</button>
        </div>
        <div id="forLogout" style="display:none;">
          <button class="btn btn-primary">Logout</button>
        </div>
      </div>

      <!-- DEFINE -->
      <div class="tab-pane fade" id="define">
        <h2>Meal Pre-set</h2>
          <label for="def-description">Create a Pre-set Meal</label>
          <textarea class="form-control" id="def-description" rows="3" ></textarea>
          <label for="def-logtype">Meal Category</label>
          <select class="form-control" id="def-logtype">
            <option id="breakfastOption">Breakfast</option>
            <option id="lunchOption">Lunch</option>
            <option id="dinnerOption">Dinner</option>
          </select>
          <button id="def-save" class="btn btn-primary">Go to Enter Nutrition Information</button>
      </div>
      
      <!-- Log -->
      <div class="tab-pane fade" id="log">
        <h2>Enter Nutrition Information</h2>
        <label>Select Pre-set Meal</label>
        <select class="form-control" id="log-definition"></select>
        <label>Result</label>
        <input type="text" class="form-control" id="log-result">
        <label>Nutrition Information</label>
        <textarea class="form-control" id="log-description" rows="3"></textarea>
        <button id="log-save" class="btn btn-primary">See it in History</button>
      </div>

      <!-- Log Update -->
      <div class="tab-pane fade" id="update-log">
        <h2>Update Nutrition Information</h2>
        <label>Re-Select Pre-set Meal</label>
        <select class="form-control" id="update-definition"></select>
        <label>Result</label>
        <input type="hidden" class="form-control" id="update-id">
        <input type="text" class="form-control" id="update-result">
        
        <label>notes</label>
        <textarea class="form-control" id="update-description" rows="3"></textarea>
        <hr>
        <button id="log-update" class="btn btn-primary">Go back to History</button>
      </div>

      <!-- History -->
      <div class="tab-pane fade" id="history">
        <h2>Meal History</h2>
        <ul class="list-group" id="history-list">
        </ul>
      </div>
    </div>

      <!-- Login Modal -->

 <div class="modal fade" id="login-modal" role="dialog">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger" style="display: none;" role="alert" id="li_error"></div>
        <label for="li_username">Username:</label>
        <input id="li_username">
        <label for="li_password">Password:</label>
        <input type="password" id="li_password">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="login" type="button" class="btn btn-primary">Login</button>
      </div>
     </div>
   </div>
 </div>
 <div class="modal fade" id="signup-modal" role="dialog">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Sign Up</h4>
      </div>
      <div class="modal-body">
      <div class="alert alert-danger" role="alert" style="display:none;" id="su_error"></div>
        <label for="su_username">Username:</label>
        <input id="su_username" />
        <label for="su_password">Password:</label>
        <input type="password" id="su_password" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="signup" type="button" class="btn btn-primary">Signup</button>
      </div>
     </div>
   </div>
 </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./user/auth.js"></script> 

    <script src="./workouts/define.js"></script>
    <script src="./workouts/log.js"></script> -->
    <script src="./dist/bundle.js"></script>
</body>

</html>
